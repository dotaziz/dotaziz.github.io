---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
    {% if page.tags.size > 0 %}
      &middot;
      {% for tag in page.tags %}
        <a href="/tag/{{tag}}">{{tag}}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% endif %}
  </div>

  {{ content }}
</article>
