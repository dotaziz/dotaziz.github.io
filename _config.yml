site: Abdul Aziz's Blog
url: https://azizali.me # ‚Üê Your custom domain
title: Notes By Aziz
description: The Occasional Insights from a Reflective Voyager

# SEO Settings
lang: en_US
logo: /favicon.png
tagline: The Occasional Insights from a Reflective Voyager

# Social Media
twitter:
  username: #yourusername
  card: summary_large_image
  creator: #yourusername

# Author Information
author:
  twitter: #yourusername
  name: Abdul Aziz
  avatar: #/path/to/avatar.jpg
  email: #youremail
  url: https://azizali.me

# Social Links (for SEO and schema.org)
social:
  name: Abdul Aziz
  links:
    - https://twitter.com/#yourusername
    - https://github.com/#yourusername
    - https://azizali.me

# Open Graph defaults
defaults_og:
  image: /favicon.png
  type: website
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
