site: Abdul Aziz's Blog
url: https://azizali.me # ‚Üê Your custom domain
title: Abdul Aziz
description: Software engineer and student sharing insights on technology, programming, and personal growth.

# SEO Settings
lang: en_US
logo: /favicon.png
tagline: The Occasional Insights from a Reflective Voyager

# Social Media
twitter:
  username: dotaziz
  card: summary_large_image
  creator: dotaziz

# Author Information
author:
  name: Abdul Aziz
  avatar: /favicon.png
  email: dotazizali@gmail.com
  url: https://azizali.me

# Social Links (for SEO and schema.org)
social:
  name: Abdul Aziz
  linkedin: https://www.linkedin.com/in/azizalialhassan
  links:
    - https://github.com/dotaziz
    - https://azizali.me

# Open Graph defaults
defaults_og:
  image: /favicon.png
  type: website

# SEO Plugin Settings
webmaster_verifications:
  google: # Add your Google Search Console verification code here
  bing: # Add your Bing verification code here

# Analytics (optional)
# google_analytics: UA-XXXXXXXXX-X
# google_site_verification: # Add verification meta tag content
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir: _sass
  style: :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

paginate: 10
paginate_path: "/page:num/"

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
